<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* space between elements */
}

     .form-group input,
     .form-group button {
       width: 80%;       /* make input & buttons smaller */
      max-width: 350px; /* prevent too wide */
}

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      justify-content: center;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 0 15px #007bff, 0 0 30px rgba(0,123,255,0.4);
      transform: scale(1.03);
    }
    h3 {
      margin-top: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }
    li:hover {
      background: #e3f2fd;
      box-shadow: 0 0 10px rgba(0,123,255,0.3);
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <h1>Queue Management System</h1>
  <div class="container">
  <div class="form-group">
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="addToQueue()">âœ¨ Get Ticket</button>
    <button onclick="callNext()">ðŸ“¢ Call Next</button>
    <button onclick="resetQueue()">ðŸ”„ Reset Queue</button>
  </div>

  <h3>Current Queue:</h3>
  <ul id="queueList"></ul>
</div>


  <script>
    const apiUrl = 'http://localhost:3000/api/queue';

    async function fetchQueue() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const list = document.getElementById('queueList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `#${item.ticketNumber} - ${item.name}`;
        list.appendChild(li);
      });
    }

    async function addToQueue() {
      const name = document.getElementById('name').value;
      if (!name) return alert('Enter your name');

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      alert(`Your ticket number is ${data.ticketNumber}`);
      document.getElementById('name').value = '';
      fetchQueue();
    }

    async function callNext() {
      const res = await fetch(`${apiUrl}/call`, { method: 'POST' });
      const data = await res.json();
      if (data.error) return alert(data.error);
      alert(`Calling ticket #${data.ticketNumber} - ${data.name}`);
      fetchQueue();
    }

    async function resetQueue() {
      await fetch(`${apiUrl}/reset`, { method: 'POST' });
      alert('Queue reset successfully');
      fetchQueue();
    }

    fetchQueue(); // Initial fetch
  </script>
</body>
</html>
