<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Management</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
    button { background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Queue Management System</h1>
  <div class="container">
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="addToQueue()">Get Ticket</button>
    <button onclick="callNext()">Call Next</button>
    <button onclick="resetQueue()">Reset Queue</button>

    <h3>Current Queue:</h3>
    <ul id="queueList"></ul>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000/api/queue';

    async function fetchQueue() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const list = document.getElementById('queueList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `#${item.ticketNumber} - ${item.name}`;
        list.appendChild(li);
      });
    }

    async function addToQueue() {
      const name = document.getElementById('name').value;
      if (!name) return alert('Enter your name');

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      alert(`Your ticket number is ${data.ticketNumber}`);
      document.getElementById('name').value = '';
      fetchQueue();
    }

    async function callNext() {
      const res = await fetch(`${apiUrl}/call`, { method: 'POST' });
      const data = await res.json();
      if (data.error) return alert(data.error);
      alert(`Calling ticket #${data.ticketNumber} - ${data.name}`);
      fetchQueue();
    }

    async function resetQueue() {
      await fetch(`${apiUrl}/reset`, { method: 'POST' });
      alert('Queue reset successfully');
      fetchQueue();
    }

    fetchQueue(); // Initial fetch
  </script>
</body>
</html>
